<!doctype html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tic-Tac-Toe </title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <button id="restart">RESTART</button>
            <h1>TIC-TAC-TOE</h1>
            <button id="mode">MODE</button>
        </header>
        <div id="player">"Player 1"</div>
        <div id="grid-container">
            <div class="grid-item" id="item1"> </div>
            <div class="grid-item"  id="item2"> </div>
            <div class="grid-item"  id="item3"> </div>
            <div class="grid-item"  id="item4"> </div>
            <div  class="grid-item" id="item5"> </div>
            <div class="grid-item"  id="item6"> </div>
            <div class="grid-item"  id="item7"> </div>
            <div class="grid-item"  id="item8"> </div>
            <div class="grid-item"  id="item9"> </div>
        </div>
        <div id="load-page">
            <div id="welcome-msg">WELCOME ! <br><br>
            PLEASE SELECT ONE MODE. </div>
            <div id="mode-decider">
                <button id="onePlayer">1 PLAYER</button><br>
                <button id="twoPlayer">2 PLAYER</button><br>
            </div>
        </div>
        <!-- script -->
        <script src="index.js"></script>
    </body>
</html>
